arch: amd64

os: linux
dist: xenial

language: generic

git:
  depth: 1
  
branches:
  only:
    - main
  
notifications:
  email: false
  
jobs:
  fast_finish: true
  include:
    - stage: Build
      name: "Liberty-Way Build"
      language: java
      script: ant main
      
    - stage: Build
      name: "Documentation"
      language: node_js
      node_js:
        - "10"
      before_script:
        - npm install markdownlint-cli -g
        - markdownlint -V
      script:
        - markdownlint '**/*.md'
