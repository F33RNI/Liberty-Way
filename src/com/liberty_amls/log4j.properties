log4j.debug=false

# Default level is INFO
log4j.rootLogger=INFO, Stdout, LOGFILE

log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=[%d{HH:mm:ss.SSS}] [%c/%p] %m%n
log4j.appender.Stdout.threshold=INFO, WARN, INFO, DEBUG, TRACE

log4j.appender.LOGFILE=org.apache.log4j.FileAppender
log4j.appender.LOGFILE.File=blackbox/liberty-way_${current.date.time}.log
log4j.appender.LOGFILE.ImmediateFlush=true
log4j.appender.LOGFILE.Threshold=INFO, WARN, INFO, DEBUG, TRACE
log4j.appender.LOGFILE.Append=false
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.conversionPattern=[%d{HH:mm:ss.SSS}] [%c/%p] %m%n
