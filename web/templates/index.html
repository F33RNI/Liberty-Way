<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Liberty-Way AMLS</title>
		<link rel="icon" type="image/png" href="favicon.png"/>
		<link rel="stylesheet" type="text/css" href="augmented-ui.min.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="index.js"></script>
		
		<video playsinline autoplay muted loop>
		  <source src="background.mp4" type="video/mp4">
		</video>
		
		<style>
			:root {

				--color-containers-border: linear-gradient(var(--color-global-primary-hsl),
				var(--color-global-secondary-hsl));
				--color-containers-glow: var(--color-global-secondary-hsl);
			}
			/*body {
				background-image: url('background.gif');
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: cover;
				background-position: center;
			}*/
		</style>
		
		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<div class="center-container">
			<div class="aug-container-glow" aria-hidden="true">
				<div class="center-aug-container" data-augmented-ui="tl-2-clip-y tr-clip bl-clip br-clip-y border">
				</div>
			</div>
			<div class="aug-container-glow" aria-hidden="true" style="filter: none;">
				<div class="center-aug-container" data-augmented-ui="tl-2-clip-y tr-clip bl-clip br-clip-y both"
					 style="--aug-border-all: 2px; backdrop-filter: blur(4px);"></div>
			</div>
			
			<img class="watermark" src="amls-watermark.png" alt="AMLS logotype">
			<br>
			<img class="watermark" src="liberty-x-watermark.png" alt="Liberty-X logotype">
			<br>
			<br>
			
			<div>
				<p class="labels-text" style="text-align:center;">HARDWARE SETUP</p>

				<br>

				<!-- Liberty-Link ports -->
				<div class="setup-data-container">
					<div>
						<input type="checkbox" id="link_port_enabled" onclick="checkboxSelectorLinkCOM();"/>
						<label class="labels-text" for="link_port_enabled">Liberty-Link COM:</label>
					</div>
					<div>
						<div class="select-container" data-augmented-ui="br-clip both">
							<select id="link_ports" name="link_ports">
								{{ link_ports }}
							</select>
						</div>
						<div class="select-container" data-augmented-ui="br-clip both">
							<select id="link_baudrate" name="link_baudrate">
								<option value="57600">57600</option>
								<option value="9600">9600</option>
								<option value="14400">14400</option>
								<option value="19200">19200</option>
								<option value="28800">28800</option>
								<option value="33600">33600</option>
								<option value="38400">38400</option>
								<option value="115200">115200</option>
								<option value="230400">230400</option>
								<option value="460800">460800</option>
								<option value="576000">576000</option>
								<option value="921600">921600</option>
							</select>
						</div>
					</div>
				</div>
				
				<div class="setup-data-container">
					<div>
						<input type="checkbox" id="link_udp_enabled" onclick="checkboxSelectorLinkUDP();">
						<label class="labels-text" for="link_udp_enabled">Liberty-Link UDP: </label>
					</div>
					<div>
						<div class="input-container" data-augmented-ui="br-clip both">
							<input type="text" id="link_udp" placeholder="xxx.xxx.xxx.xxx:xxxx"
								   value="192.168.9.184:9999"/>
						</div>
					</div>
				</div>

				<div class="setup-data-container">
					<div>
						<label class="labels-text" for="link_udp_tx" style="padding-left: 1.5em">
							UDP Tx Port:
						</label>
					</div>
					<div>
						<div class="input-container" data-augmented-ui="br-clip both" style="width: 4.6em;">
							<input type="text" id="link_udp_tx" placeholder="xxxx"
								   value="9999"/>
						</div>
					</div>
				</div>

				<br>

				<!-- Platform ports -->
				<div class="setup-data-container">
					<div>
						<input type="checkbox" id="platform_port_enabled" onclick="checkboxSelectorPlatformCOM();"/>
						<label class="labels-text" for="platform_port_enabled">Platform COM:</label>
					</div>
					<div>
						<div class="select-container" data-augmented-ui="br-clip both">
							<select id="platform_ports" name="platform_ports">
								{{ platform_ports }}
							</select>
						</div>
						<div class="select-container" data-augmented-ui="br-clip both">
							<select id="platform_baudrate" name="platform_baudrate">
								<option value="57600">57600</option>
								<option value="9600">9600</option>
								<option value="14400">14400</option>
								<option value="19200">19200</option>
								<option value="28800">28800</option>
								<option value="33600">33600</option>
								<option value="38400">38400</option>
								<option value="115200">115200</option>
								<option value="230400">230400</option>
								<option value="460800">460800</option>
								<option value="576000">576000</option>
								<option value="921600">921600</option>
							</select>
						</div>
					</div>
				</div>

				<div class="setup-data-container">
					<div>
						<input type="checkbox" id="platform_udp_enabled" onclick="checkboxSelectorPlatformUDP();">
						<label class="labels-text" for="platform_udp_enabled">Platform UDP: </label>
					</div>
					<div>
						<div class="input-container" data-augmented-ui="br-clip both">
							<input type="text" id="platform_udp" placeholder="xxx.xxx.xxx.xxx:xxxx"
								   value="192.168.9.185:8888"/>
						</div>
					</div>
				</div>

				<div class="setup-data-container">
					<div>
						<label class="labels-text" for="platform_udp_tx" style="padding-left: 1.5em">
							UDP Tx Port:
						</label>
					</div>
					<div>
						<div class="input-container" data-augmented-ui="br-clip both" style="width: 4.6em;">
							<input type="text" id="platform_udp_tx" placeholder="xxxx"
								   value="8888"/>
						</div>
					</div>
				</div>

				<br>

				<!-- Camera ID -->
				<div class="setup-data-container">
					<div>
						<label class="labels-text" for="camera_id">Camera ID: </label>
					</div>
					<div>
						<div class="input-container" data-augmented-ui="br-clip both">
							<input id="camera_id" type="text" value="0"/>
						</div>
					</div>
				</div>
				<br>
			</div>
			
			<div class="button blue" id="btn-start" onclick="startController()" data-augmented-ui="br-clip both">
				<p>START</p>
			</div>
			
			<div class="button red" onclick="abort()" data-augmented-ui="br-clip both">
				<p>ABORT</p>
			</div>
		</div>
	</body>
</html>
